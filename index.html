<!DOCTYPE html> 
<html lang="en">
    <head>
<!--the head is kinda of like the metadata/the settings of the html file which define and configure the file-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="my first website"><!--keep description breif-->
        <meta name="author" content="Gora">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--^ very important meta tag, makes the webpage fit-->
        <title>First Website</title>
    </head>


<!--the head and body tags are siblings, under the html tag. generational syntax-->
    <body style = "background-color: cadetblue;">
<!--the body tag is the filling of the html content, generally bigger and will render-->
        <header>
            <nav>
                <!-- links. the targe thingy makes it open a

                <a href="https://www.youtube.com" target="_blank">youtube</a>
                <a href="prabhupada.html" target="_blank">prabhupada smiles</a>
                <a href="radhakrishnaprabhu.jpg.png" target="_blank">RKP</a>
                <a href="page3.html" target="_blank">page3</a>
            </nav>
            <h1>My Website<h1>
        </header>
        <main><!--basic structure. using structure will
                 help organize your garbage code-->
            <article>
                <section>
                    <aside>
                    </aside>  
                </section>
            </article>

            <br/>
            <p style ="color:blueviolet">My name is Gora Chand</p>
            <hr/>
            <p style = "color:aqua; background-color: black;"><i>Hare Krishna</i></p>
            <hr/>
            <p><big>big</big></p>
            <p><small>small</small></p>
            <p>H<sub>2</sub>O</p>
            <p>10<sup>2</sup></p>
        </main>
    </body>
</html>
